        // --- 1. Warp Speed Background (Modified for Yeat Theme - Green/White) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        const numStars = 400; 
        const warpSpeed = 1.8; 
        const starColors = ["#ffffff", "#DFFF00", "#555555"]; 

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(createStar());
            }
        }

        function createStar() {
            return {
                x: Math.random() * width - width / 2, 
                y: Math.random() * height - height / 2,
                z: Math.random() * width, 
                color: starColors[Math.floor(Math.random() * starColors.length)]
            };
        }

        function drawStars() {
            // Stars are now transparent to show BG image
            ctx.clearRect(0, 0, width, height);
            
            const cx = width / 2;
            const cy = height / 2;

            stars.forEach(star => {
                star.z -= warpSpeed;
                if (star.z <= 0) {
                    star.x = Math.random() * width - width / 2;
                    star.y = Math.random() * height - height / 2;
                    star.z = width;
                }
                const k = 128.0 / star.z; 
                const px = star.x * k + cx;
                const py = star.y * k + cy;
                const size = (1 - star.z / width) * 2.5;
                const opacity = (1 - star.z / width);

                if (px >= 0 && px <= width && py >= 0 && py <= height) {
                    ctx.globalAlpha = opacity;
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                    if(size > 1.5 && star.color === "#DFFF00") {
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = star.color;
                    } else {
                        ctx.shadowBlur = 0;
                    }
                }
            });
            ctx.shadowBlur = 0; 
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawStars();

        // --- 2. Advanced Cursor System ---
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursor-dot');
        let mouseX = 0, mouseY = 0;

            createTrail(mouseX, mouseY);
            
            // PARALLAX BACKGROUND EFFECT
            const bgImage = document.querySelector('.bg-image');
            const xMove = (window.innerWidth - e.clientX) / 90;
            const yMove = (window.innerHeight - e.clientY) / 90;
            bgImage.style.transform = `translate(${xMove}px, ${yMove}px)`;
        });

        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            cursorX += dx * 0.15;
            cursorY += dy * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.style.transform = 'translate(-50%, -50%) scale(0)';
                trail.style.opacity = '0';
            }, 10);
            setTimeout(() => trail.remove(), 500);
        }

        // --- 3. 3D Tilt Effect ---
        const card = document.getElementById('profile-card');
        const container = document.getElementById('main-content');

        container.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -10; 
            const rotateY = ((x - centerX) / centerX) * 10;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });

        // --- 4. Entry & Typewriter Logic ---
        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';

            // Audio Logic
            audio.volume = 0.2; 
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    if (audio.duration && audio.duration > 40) {
                        audio.currentTime = 40;
                    } else {
                        audio.addEventListener('loadedmetadata', function() {
                            audio.currentTime = 40;
                        }, { once: true });
                    }
                })
                .catch(error => {
                    console.log("Audio play failed:", error);
                });
            }

            mainContent.classList.remove('hidden');
            volumeControl.classList.add('volume-visible');

            setTimeout(() => {
                profileCard.classList.remove('opacity-0', 'translate-y-8');
                startTypewriter();
            }, 500);
        });

        function startTypewriter() {
            let roleIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentRole = config.roles[roleIndex];
                const speed = isDeleting ? config.deleteSpeed : config.typingSpeed;

                if (!isDeleting && charIndex < currentRole.length) {
                    typewriterSpan.textContent += currentRole.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, speed);
                } else if (isDeleting && charIndex > 0) {
                    typewriterSpan.textContent = currentRole.substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(type, speed);
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        roleIndex = (roleIndex + 1) % config.roles.length;
                    }
                    setTimeout(type, config.pauseTime);
                }
            }
            type();
        }

        // ROBUST COPY FUNCTION
        function copyDiscord() {
            const textToCopy = config.discordId;
            
            // Attempt 1: Modern API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy)
                    .then(showTooltip)
                    .catch(() => fallbackCopy(textToCopy)); // Fail? Go to fallback
            } else {
                // Attempt 2: Fallback for older browsers or insecure contexts
                fallbackCopy(textToCopy);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Improved strategy for Brave/Mobile
            textArea.style.position = "fixed";
            textArea.style.left = "0";
            textArea.style.top = "0";
            textArea.style.opacity = "0";
            textArea.setAttribute("readonly", ""); 
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            textArea.setSelectionRange(0, 99999); 
            
            try {
                const successful = document.execCommand('copy');
                if(successful) showTooltip();
            } catch (err) {
                console.error("Copy failed", err);
            }
            
            document.body.removeChild(textArea);
        }

        function showTooltip() {
            const tooltip = document.getElementById('discord-tooltip');
            tooltip.innerText = "ZkopÃ­roval si ðŸ’•";
            tooltip.style.opacity = "1";
            setTimeout(() => {
                tooltip.innerText = "ZkopÃ­ruj si mÄ› ðŸ˜˜";
                tooltip.style.opacity = "0";
            }, 2000);
        }
    </script>
